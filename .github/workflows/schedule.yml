name: Update gist with WakaTime stats
on:
  schedule:
    - cron: "0 0 * * *"
  # Manual triggers with workflow_dispatch
  workflow_dispatch:
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Update gist
        uses: matchai/waka-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          
      - name: Fetch gist content
        id: fetch_gist
        env:
          GIST_ID: ${{ secrets.GIST_ID }}
        run: |
          curl -s "https://gist.githubusercontent.com/${{ github.actor }}/${GIST_ID}/raw" > gist.txt

      - name: Replace section in README
        run: |
          START="<!--START_SECTION:wakatime-->"
          END="<!--END_SECTION:wakatime-->"
          CONTENT=$(cat gist.txt)
          awk -v start="$START" -v end="$END" -v content="$CONTENT" '
            BEGIN {found=0}
            {print}
            $0~start {found=1; print content}
            found && $0~end {found=0; next}
            found {next}
          ' README.md > README.new
          mv README.new README.md

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "update: sync gist to README section"
          git push
